<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codenames Duett — Pyodide demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; white-space:pre-wrap; word-break:break-word; }
    #controls { display:flex; gap:.5rem; align-items:center; margin-bottom:1rem; flex-wrap:wrap; }
    input[type="text"] { width: 320px; }
  </style>
</head>
<body>
  <h1>Codenames Duett — Pyodide demo</h1>
  <p>This page loads <a href="https://pyodide.org" target="_blank">Pyodide</a> and runs the Python in <code>game.py</code>. Edit <code>docs/game.py</code> to change behavior.</p>

  <div id="controls">
    <label for="deps">PyPI deps (comma separated, optional):</label>
    <input id="deps" type="text" placeholder="numpy,requests" />
    <button id="runBtn">Run game.py → main()</button>
    <span id="status">Loading Pyodide…</span>
  </div>

  <h3>Output</h3>
  <pre id="output">waiting</pre>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.mjs";

    let pyodide = null;
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');

    async function init() {
      try {
        pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/" });
        statusEl.textContent = 'Pyodide ready';
      } catch (err) {
        statusEl.textContent = 'Failed to load Pyodide';
        outputEl.textContent = err;
        console.error(err);
      }
    }

    async function runGame() {
      if (!pyodide) {
        outputEl.textContent = 'Pyodide not ready';
        return;
      }
      outputEl.textContent = 'Running… (this may take a few seconds if packages are being installed)';
      try {
        // fetch the python source file from the same site
        const resp = await fetch('game.py');
        if (!resp.ok) throw new Error('Could not load game.py: ' + resp.status);
        const src = await resp.text();

        // install any user-specified pure-Python PyPI packages via micropip
        const deps = document.getElementById('deps').value.split(',').map(s => s.trim()).filter(Boolean);
        if (deps.length > 0) {
          statusEl.textContent = 'Installing: ' + deps.join(', ');
          // micropip is included in Pyodide; we use runPythonAsync to await the coroutine
          await pyodide.runPythonAsync(`
import micropip
await micropip.install(${JSON.stringify(deps)})
`);
        }

        statusEl.textContent = 'Executing game.py';
        // Execute the source and call main(); main() should return a value (string or simple data)
        // The last expression's value is returned to JS by runPythonAsync
        const result = await pyodide.runPythonAsync(src + '\nmain()');
        outputEl.textContent = String(result);
        statusEl.textContent = 'Done';
      } catch (err) {
        statusEl.textContent = 'Error';
        outputEl.textContent = String(err);
        console.error(err);
      }
    }

    runBtn.addEventListener('click', runGame);
    init();
  </script>
</body>
</html>
